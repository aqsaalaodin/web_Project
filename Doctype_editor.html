<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Code Editor</h1>
    </header>
    <main>
        <div class="editor">
            <h2>Code</h2>
            <textarea id="code-input" placeholder="Enter HTML, CSS, and JavaScript code here..."></textarea>
        </div>
        <div class="output">
            <button id="run">Run</button>
            <h2>Output</h2>
            <iframe id="outputFrame" style="width:100%;height:400px;border:none;"></iframe>
        </div>
    </main>
    <footer>
        <p>Code Editor 2024. All rights reserved.</p>
    </footer>
    <script src="logic.js"></script>
</body>
</html>
